<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Done</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #e0f7fa, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .done-message {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            transform: rotate(-1.5deg);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 2rem 4rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="done-message">
        You're done!
    </div>
</body>
</html>
